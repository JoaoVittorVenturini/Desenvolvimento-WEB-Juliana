<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/average.css">
  <title>Calcula média</title>
</head>
<body>
  <div class="container justify-content-center align-items-center d-flex vh-100 text-white">
    <div class="wrapper border border-2 border-white rounded-4 w-100">
      <h1 class="title border-bottom border-2 border-white py-lg-2 px-4 fw-semibold fs-1">Calular Média</h1>
      <div class="px-4">
        <div class="form-group w-100 mt-2">
          <label class="form-check-label fs-4" for="studentName">Nome do aluno</label>
          <input class="form-control bg-transparent border-0 border-bottom border-3 border-white rounded-0 text-black" type="text" id="studentName" placeholder="Digite o nome do aluno">
        </div>

        <div class="w-100 d-flex gap-5">
          <div class="form-group w-50 mt-2">
            <label class="form-check-label fs-4" for="p1">Prova 1</label>
            <input class="form-control bg-transparent border-0 border-bottom border-3 border-white rounded-0 text-black" type="number" id="p1" placeholder="Digite a nota da prova 1">
          </div>
          
          <div class="form-group w-50 mt-2">
            <label class="form-check-label fs-4" for="p2">Prova 2</label>
            <input class="form-control bg-transparent border-0 border-bottom border-3 border-white rounded-0 text-black" type="number" id="p2" placeholder="Digite a nota da prova 2">
          </div>
        </div>

        <div class="w-100 d-flex gap-5">
          <div class="form-group w-50 mt-2">
            <label class="form-check-label fs-4" for="t1">Trabalho 1</label>
            <input class="form-control bg-transparent border-0 border-bottom border-3 border-white rounded-0 text-black" type="number" id="t1" placeholder="Digite a nota do trabalho 1">
          </div>
          
          <div class="form-group w-50 mt-2">
            <label class="form-check-label fs-4" for="t2">Trabalho 2</label>
            <input class="form-control bg-transparent border-0 border-bottom border-3 border-white rounded-0 text-black" type="number" id="t2" placeholder="Digite a nota do trabalho 2">
          </div>
        </div>

        <div class="justify-content-center align-content-center d-flex  my-4">
          <button type="button" class="btn btn-primary w-100" onclick="calculateAverage()">Calcular</button>
        </div>

        <div>
          <div class="justify-content-center align-content-center d-flex my-2">
            <h2 class="fs-2">Resultado</h2>
          </div>
          <div id="result" class="justify-content-center align-content-center d-flex my-2">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/average.js"></script>
</body>
</html>
