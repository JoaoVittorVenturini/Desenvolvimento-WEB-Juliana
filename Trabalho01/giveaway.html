<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3235/3235433.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/giveaway.css">
  <title>Sorteador de n√∫meros</title>
</head>
<body>
  <div class="container justify-content-center align-items-center d-flex vh-100 text-black">
    <div class="wrapper border border-3 border-black rounded-4 w-100">
      <h1 class="title border-bottom border-3 border-black py-lg-2 px-4 fw-semibold fs-1">Sorteador de numeros</h1>
      <div class="px-4">
        <div class="w-100 d-flex gap-5">
          <div class="form-group w-50 mt-2">
            <label class="form-check-label fs-4" for="low">Menor valor</label>
            <input class="form-control" type="number" id="low" placeholder="Menor valor">
          </div>
          
          <div class="form-group w-50 mt-2">
            <label class="form-check-label fs-4" for="high">Maior valor</label>
            <input class="form-control" type="number" id="high" placeholder="Maior valor">
          </div>
        </div>

        <div class="justify-content-center align-content-center d-flex  my-4">
          <button type="button" class="btn btn-primary w-100" onclick="generate()">Sortear</button>
        </div>

        <div class="result">
          <div class="justify-content-center align-content-center d-flex my-2">
            <h2 class="fs-2">Resultado</h2>
          </div>
          <div class="justify-content-center align-content-center d-flex my-2">
            <h2 class="fs-2" id="result"></h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/giveaway.js"></script>
</body>
</html>
