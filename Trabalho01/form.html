<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/form.css">
  <title>Formulário</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-content-center">
    <div class="wrapper">
      <form>
        <input type="text" name="car" placeholder="Digite o nome do carro">
        <input type="radio" name="dors" value="2"> 2 portas
        <input type="radio" name="dors" value="4"> 4 portas

        <input type="checkbox" name="air" value="air"> Ar condicionado
        <input type="checkbox" name="GPS" value="GPS"> GPS
        <input type="checkbox" name="media player" value="media player"> Media player
        <input type="checkbox" name="hydraulic steering" value="hydraulic steering"> Direção hidráulica
        <input type="checkbox" name="AIR bag" value="AIR bag"> Airbag
        <input type="checkbox" name="alarm" value="alarm"> Alarme
        <input type="checkbox" name="eletric locks" value="eletric locks"> Travas elétricas
        <input type="checkbox" name="eletric glass" value="eletric glass"> Vidro elétrico
        <input type="checkbox" name="eletric mirror" value="eletric mirror"> Retrovisores elétricos
        <input type="checkbox" name="ABS brake" value="ABS brake"> Freio ABS
        <input type="checkbox" name="traction control" value="traction control"> Controle de tração
        <input type="checkbox" name="on-board computer" value="on-board computer"> Computador de bordo
        <input type="checkbox" name="parking sensor" value="parking sensor"> Sensor de estacionamento
        <input type="checkbox" name="alloy wheels" value="alloy wheels"> Rodas de liga leve
        
        <input type="date" name="year">

        <input type="url" name="image">
        
        <input type="number" name="price">

        <div class="contact">
          <input type="text" name="name" placeholder="Digite seu nome">
          <input type="email" name="" id="">
          <input type="number" name="number" placeholder="Digite seu numero">
        </div>

        <input type="submit" value="Enviar">
      </form>
    </div>
  </div>
</body>
</html>
