<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/form.css">
  <title>Formulário</title>
</head>
<body>
  <div class="container justify-content-center align-items-center d-flex vh-100 text-white">
    <div class="wrapper border border-2 border-white rounded-4 w-100">
      <h1 class="title border-bottom border-2 border-white py-lg-2 px-4 fw-semibold fs-1">Crie seu anúncio</h1>
      <form class="px-4">
        <div class="car-info">
          <div class="w-100 d-flex gap-5">
            <div class="mb-3 w-50">
              <label class="form-check-label fs-4" for="carName">Nome do carro</label>
              <input class="form-control" type="text" name="carName" placeholder="Digite o nome do carro">
            </div>
            
            <div class="form-group w-50">
              <label class="form-check-label fs-4" for="year">Ano de fabricação</label>
              <input class="form-control" type="date" name="year">
            </div>
          </div>
  
          <div class="w-100 d-flex gap-5">
            <div class="form-group w-50 mt-2">
              <label class="form-check-label fs-4" for="price">Valor do carro</label>
              <input class="form-control" type="number" name="price" placeholder="Digite o valor do carro">
            </div>
            
            <div class="form-group w-50 mt-2">
              <label class="fs-4" for="image">Imagem do carro</label>
              <input class="form-control" type="text" name="image" placeholder="Coloque a imagem do carro" pattern="https?://.+">
            </div>
          </div>
        </div>
        
        <div class="car-dors my-3">
          <p class="fs-3 m-0">Quantidade de portas</p>
          <div class="d-flex gap-5 justify-content-evenly mt-2">
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="dors" id="2-dors" value="2 portas">
              <label class="form-check-label" for="2-dors">2 Portas</label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="dors" id="3-dors" value="3 portas">
              <label class="form-check-label" for="3-dors">3 Portas</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="dors" id="4-dors" value="4 portas">
              <label class="form-check-label" for="4-dors">4 Portas</label>
            </div>
          </div>
        </div>

        <div class="car-itens d-flex flex-column fs-5">
          <p class="fs-3 m-0">Itens do veículo</p>
          <div class="row m-1">
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="air" value="Ar condicionado">
              <label class="form-check-label" for="air">Ar condicionado</label>
            </div>
            
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="GPS" value="GPS">
              <label class="form-check-label" for="GPS">GPS</label>
            </div>
  
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="media player" value="Media player">
              <label class="form-check-label" for="media player">Media player</label>
            </div>
          </div>
          
          <div class="row m-1">
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="hydraulic steering" value="Direção hidráulica">
              <label class="form-check-label" for="hydraulic steering">Direção hidráulica</label>
            </div>
  
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="Air bag" value="AIR bag">
              <label class="form-check-label" for="Air Bag">Airbag</label>
            </div>
           
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="eletric locks" value="Travas eletricas">
              <label class="form-check-label" for="eletric locks">Travas elétricas</label>
            </div>
          </div>

          <div class="row m-1">
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="eletric glass" value="Vidro eletrico">
              <label class="form-check-label" for="eletric glass">Vidro elétrico</label>
            </div>
  
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="traction control" value="Controle de tração">
              <label class="form-check-label" for="traction control">Controle de tração</label>
            </div>
  
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="ABS brake" value="Freio ABS">
              <label class="form-check-label" for="ABS brake">Freio ABS</label>
              
            </div>
          </div>

          <div class="row m-1">
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="eletric mirror" value="Retrovisores eletrico">
              <label class="form-check-label" for="eletric mirror">Retrovisores elétricos</label>
            </div>
  
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="on-board computer" value="Computador de bordo">
              <label class="form-check-label" for="on-board computer">Computador de bordo</label>
            </div>
  
            <div class="form-check col">
              <input class="form-check-input" type="checkbox" name="parking sensor" value="Sensor de estacionamento">
              <label class="form-check-label" for="">Sensor de estacionamento</label>
            </div>
          </div>
        </div>

        <div class="justify-content-center align-content-center d-flex p-3">
          <button type="button" class="btn btn-dark w-50">Gerar anúncio</button>
        </div>
        
      </form>
    </div>
  </div>
</body>
</html>
