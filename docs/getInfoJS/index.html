<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Get Infos</title>
</head>
<body>
  <div class="container">
    <div>
      <h2>Coletando informações de Radio Input</h2>
      <p>Selecione o seu genero</p>
      <p>
        <input type="radio" name="gender" value="masculino">Masculino
        <input type="radio" name="gender" value="feminino">Feminino
        <input type="radio" name="gender" value="outro">Outro
      </p>
      <button onclick="getRadio()">Enviar</button>
      <div id="genderResult"></div>
    </div>
    <div>
      <h2>Coletando informações do Select </h2>
      <p>Selecione seu plano:</p>
      <select id="plan">
        <option value="free">Free</option>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
      </select>
      <p>O plano selecionado foi <span class="palnResult"></span></p>
      <button onclick="getOption()">Enviar</button>
    </div>
    <div>
      <h2>Coletando informações de Checkbox's</h2>
      <p>Quais são suas prioridades?</p>

      <p><input type="checkbox" value="estudos" name="study">Estudos</p>
      <p><input type="checkbox" value="saude" name="healt">Saúde</p>
      <p><input type="checkbox" value="trabalho" name="work">Trabalho</p>
      <p><input type="checkbox" value="Outra" name="others">Outra</p>
      <button onclick="getCheckedbox()">Enviar</button>
      <div>As opções selecionadas são <span id="pri">...</span></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
