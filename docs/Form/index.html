<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./form.css">
  <title>Criar Cadastro</title>
</head>
<body>
  <div class="container justify-content-center align-items-center d-flex vh-100 vw-100 text-white">
    <div class="wrapper border border-2 border-white rounded-4 w-100">
      <h1 id="title" class="border-bottom border-2 border-white py-lg-2 px-4 fs-1">Crie seu cadastro</h1>
      <div id="content" class="px-4">
        <div class="car-info">
          <div class="w-100 d-flex gap-5">
            <div class="mb-3 w-50">
              <label class="form-check-label fs-4" for="first_name">Nome</label>
              <input class="form-control" type="text" id="first_name" placeholder="Digite o seu nome">
            </div>
            
            <div class="mb-3 w-50">
              <label class="form-check-label fs-4" for="last_name">Sobrenome</label>
              <input class="form-control" type="text" id="last_name" placeholder="Digite o seu nome">
            </div>
          </div>
  
          <div class="w-100 d-flex gap-5">
            <div class="form-group w-50">
              <label class="form-check-label fs-4" for="birth_date">Data de nascimento</label>
              <input class="form-control" type="date" id="birth_date">
            </div>
            
            <div class="form-group w-50">
              <label class="fs-4" for="email">E-mail</label>
              <input class="form-control" type="email" id="email" placeholder="Digite seu e-mail">
            </div>
          </div>
        </div>

        <div class="form-group w-100 mt-2">
          <label class="fs-4" for="phone_number">Telefone</label>
          <input class="form-control" type="text" id="phone_number" placeholder="Digite o seu telefone...">
        </div>
        
        <div class="car-dors my-3">
          <p class="fs-3 m-0">Possui filhos?</p>
          <div class="d-flex gap-5 justify-content-evenly mt-2">
            <div class="form-check ">
              <input class="form-check-input" type="radio" id="son" name="sons" value="0 filhos">
              <label class="form-check-label" for="2-son">Nenhum</label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" id="son" name="sons" value="1 filhos">
              <label class="form-check-label" for="3-son">1 filho</label> 
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="son" name="sons" value="2 ou mais filhos">
              <label class="form-check-label" for="4-son">2 ou mais filhos</label>
            </div>
          </div>
        </div>

        <div class="justify-content-center align-content-center d-flex p-3">
          <button type="button" class="btn btn-dark w-50" onclick="register()">Gerar card</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container justify-content-center align-items-center d-flex vh-100 vw-100 text-white">
    <div class="border border-2 border-white rounded-4 w-100 px-5 py-2">
      <table id="table" class="table caption-top">
        <thead class="text-dark">
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefone</th>
            <th scope="col">Nascimento</th>
            <th scope="col">Filhos</th>
          </tr>
        </thead>
        <tbody class="text-white">
          <tr>
            <td>Jo√£o Vittor Venturini</td>
            <td>joaovittorventurini@outlook.com</td>
            <td>(43) 99815-4976</td>
            <td>05/04/2004</td>
            <td>Nenhum</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
