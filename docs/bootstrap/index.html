<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Usando Bootstrap</title>
</head>
<body>
  <div class="container conteudo pt-5">
    <h1>Pagina com bootstrap</h1>
  </div>
  <div class="container p-5 my-5 border">
    <h1>Bootstrap</h1>
    <p>Esse elemento possui: bordas, margem, padding.</p>
  </div>
  <div class="container p-5 my-5 bg-dark text-white">
    <h1>Bootstrap</h1>
    <p>Esse elemento possui: cores, margem, padding.</p>
  </div>
  <div class="container p-5 my-5 bg-primary text-white">
    <h1>Bootstrap</h1>
    <p>Esse elemento possui: bordas, cores, margem, padding.</p>
  </div>
  <div class="container">
    <h1>Bootstrap - Grid</h1>
    <div class="row">
      <div class="col-md-2 p-3 bg-dark text-white">.col</div>
      <div class="col p-3 bg-danger text-white">.col</div>
      <div class="col-md-4 p-3 bg-primary text-white">.col</div>
    </div>
  </div>
</body>
</html>
